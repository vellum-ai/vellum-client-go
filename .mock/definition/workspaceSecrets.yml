imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    retrieve:
      path: /v1/workspace-secrets/{id}
      method: GET
      auth: true
      docs: Used to retrieve a Workspace Secret given its ID or name.
      path-parameters:
        id:
          type: string
          docs: Either the Workspace Secret's ID or its unique name
      response:
        docs: ''
        type: root.WorkspaceSecretRead
      url: Default
      availability: pre-release
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              modified: '2024-01-15T09:30:00Z'
              name: name
              label: label
              secret_type: USER_DEFINED
      audiences:
        - customers
    partialUpdate:
      path: /v1/workspace-secrets/{id}
      method: PATCH
      auth: true
      docs: Used to update a Workspace Secret given its ID or name.
      path-parameters:
        id:
          type: string
          docs: Either the Workspace Secret's ID or its unique name
      request:
        name: PatchedWorkspaceSecretUpdateRequest
        body:
          properties:
            label:
              type: optional<string>
              validation:
                minLength: 1
            value:
              type: optional<string>
              validation:
                minLength: 1
      response:
        docs: ''
        type: root.WorkspaceSecretRead
      url: Default
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              id: id
              modified: '2024-01-15T09:30:00Z'
              name: name
              label: label
              secret_type: USER_DEFINED
  source:
    openapi: openapi/openapi.yml
