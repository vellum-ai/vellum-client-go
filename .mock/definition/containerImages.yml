imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /v1/container-images
      method: GET
      auth: true
      docs: Retrieve a list of container images for the organization.
      request:
        name: ContainerImagesListRequest
        query-parameters:
          limit:
            type: optional<integer>
            docs: Number of results to return per page.
          offset:
            type: optional<integer>
            docs: The initial index from which to return the results.
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: root.PaginatedContainerImageReadList
      url: Default
      availability: pre-release
      examples:
        - response:
            body:
              count: 123
              next: http://api.example.org/accounts/?offset=400&limit=100
              previous: http://api.example.org/accounts/?offset=200&limit=100
              results:
                - id: id
                  name: name
                  visibility: DEFAULT
                  created: '2024-01-15T09:30:00Z'
                  modified: '2024-01-15T09:30:00Z'
                  repository: repository
                  sha: sha
                  tags:
                    - tags
      audiences:
        - internal
    retrieve:
      path: /v1/container-images/{id}
      method: GET
      auth: true
      docs: Retrieve a Container Image by its ID or name.
      path-parameters:
        id:
          type: string
          docs: Either the Container Image's ID or its unique name
      response:
        docs: ''
        type: root.ContainerImageRead
      url: Default
      availability: pre-release
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              name: name
              visibility: DEFAULT
              created: '2024-01-15T09:30:00Z'
              modified: '2024-01-15T09:30:00Z'
              repository: repository
              sha: sha
              tags:
                - tags
      audiences:
        - internal
    push_container_image:
      path: /v1/container-images/push
      method: POST
      auth: true
      docs: >-
        An internal-only endpoint that's subject to breaking changes without
        notice. Not intended for public use.
      request:
        name: PushContainerImageRequest
        body:
          properties:
            name:
              type: string
              validation:
                minLength: 1
            sha:
              type: string
              validation:
                minLength: 1
            tags: list<string>
      response:
        docs: ''
        type: root.ContainerImageRead
      url: Default
      availability: pre-release
      examples:
        - request:
            name: name
            sha: sha
            tags:
              - tags
          response:
            body:
              id: id
              name: name
              visibility: DEFAULT
              created: '2024-01-15T09:30:00Z'
              modified: '2024-01-15T09:30:00Z'
              repository: repository
              sha: sha
              tags:
                - tags
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yml
