imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    retrieve:
      path: /v1/ml-models/{id}
      method: GET
      auth: true
      docs: |
        Retrieve details about an ML Model
      path-parameters:
        id:
          type: string
          docs: >-
            Either the ML Model's ID, its unique name, or its ID in the
            workspace.
      response:
        docs: ''
        type: root.MlModelRead
      url: Default
      availability: pre-release
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: id
              name: name
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yml
