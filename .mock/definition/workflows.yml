types:
  WorkflowsPullRequestFormat:
    enum:
      - json
      - zip
    source:
      openapi: openapi/openapi.yml
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    pull:
      path: /v1/workflows/{id}/pull
      method: GET
      auth: true
      docs: >-
        An internal-only endpoint that's subject to breaking changes without
        notice. Not intended for public use.
      path-parameters:
        id:
          type: string
          docs: The ID of the Workflow to pull from
      request:
        name: WorkflowsPullRequest
        query-parameters:
          format: optional<WorkflowsPullRequestFormat>
      response:
        docs: ''
        type: file
      url: Default
      availability: pre-release
      errors:
        - root.BadRequestError
      audiences:
        - internal
    push:
      path: /v1/workflows/push
      method: POST
      auth: true
      docs: >-
        An internal-only endpoint that's subject to breaking changes without
        notice. Not intended for public use.
      request:
        name: WorkflowPushRequest
        body:
          properties:
            exec_config: root.WorkflowPushExecConfig
            label:
              type: string
              validation:
                minLength: 1
            workflow_sandbox_id:
              type: optional<string>
              validation:
                format: uuid
            deployment_config: optional<root.WorkflowPushDeploymentConfigRequest>
      response:
        docs: ''
        type: root.WorkflowPushResponse
      url: Default
      availability: pre-release
      examples:
        - request:
            exec_config:
              key: value
            label: label
          response:
            body:
              workflow_sandbox_id: workflow_sandbox_id
              workflow_deployment_id: workflow_deployment_id
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yml
